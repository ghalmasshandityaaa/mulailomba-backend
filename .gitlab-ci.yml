# Migration, Dev
migration:show:dev:
  stage: migration
  image: node:latest
  before_script:
    - yarn install --frozen-lockfile
    - yarn global add typescript
  variables:
    PG_DATABASE_URL: $DEV_PG_DATABASE_URL
    PG_DATABASE_SSL: $DEV_PG_DATABASE_SSL
    APP_MODE: development
  script:
    - yarn migration:show
  rules:
    - changes: *migration-changes
    - if: '$CI_COMMIT_BRANCH == "development"'
    - if: '$CI_COMMIT_BRANCH == "staging"'
    - if: '$CI_COMMIT_TAG'

migration:run:dev:
  stage: migration
  image: node:latest
  variables:
    PG_DATABASE_URL: $DEV_PG_DATABASE_URL
    PG_DATABASE_SSL: $DEV_PG_DATABASE_SSL
    APP_MODE: development
  script:
    - yarn migration:run
  rules:
    - changes: *migration-changes
    - if: '$CI_COMMIT_BRANCH == "development"'
    - if: '$CI_COMMIT_BRANCH == "staging"'
    - if: '$CI_COMMIT_TAG'
  when: manual
  dependencies:
    - migration:show:dev
